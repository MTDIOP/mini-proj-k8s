apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          value: eazy
        - name: WORDPRESS_DB_USER
          value: eazy
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-mp-claim-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-mp-claim-storage
        persistentVolumeClaim:
          claimName: mysql-pv-mp-claim
